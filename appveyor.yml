image: Visual Studio 2019

branches:
  only:
    - master
    - develop
    - /release/.*/
    - /hotfix/.*/
    - /feature/.*/

environment:
  IGNORE_NORMALISATION_GIT_HEAD_MOVE: 1

install:
  - git submodule update --init --recursive
  - choco install gitversion.portable -pre -y

assembly_info:
  patch: false

before_build:
  - nuget restore source/Jobbr.Execution.Forked.sln
  - ps: C:\ProgramData\chocolatey\lib\GitVersion.Portable\tools\GitVersion.exe /l console /output buildserver /updateAssemblyInfo

platform: Any CPU
configuration: Release

build:
  parallel: true 
  project: source/Jobbr.Execution.Forked.sln

after_build:
  - cmd: nuget install ILMerge -ExcludeVersion
  - cmd: mkdir ilmerged
  - cmd: ILMerge\tools\net452\ILMerge.exe /out:ilmerged/Jobbr.Server.ForkedExecution.dll source/Jobbr.Server.ForkedExecution/bin/Release/Jobbr.Server.ForkedExecution.dll source/Jobbr.Server.ForkedExecution/bin/Release/Microsoft.*.dll source/Jobbr.Server.ForkedExecution/bin/Release/Newtonsoft.*.dll source/Jobbr.Server.ForkedExecution/bin/Release/System.*.dll source/Jobbr.Server.ForkedExecution/bin/Release/Owin.dll /target:library /targetplatform:v4,C:\Windows\Microsoft.NET\Framework64\v4.0.30319 /wildcards /internalize:internalize_exclude.txt /allowDup:HttpRequestMessageExtensions /allowDup:MediaTypeFormatterExtensions
  - cmd: ILMerge\tools\net452\ILMerge.exe /out:ilmerged/Jobbr.Runtime.ForkedExecution.dll source/Jobbr.Runtime.ForkedExecution/bin/Release/Jobbr.Runtime.ForkedExecution.dll source/Jobbr.Runtime.ForkedExecution/bin/Release/Jobbr.Runtime.dll source/Jobbr.Runtime.ForkedExecution/bin/Release/CommandLine.dll source/Jobbr.Runtime.ForkedExecution/bin/Release/Newtonsoft.Json.dll /target:library /targetplatform:v4,C:\Windows\Microsoft.NET\Framework64\v4.0.30319 /wildcards /internalize:internalize_exclude.txt
  - cmd: nuget pack source\Jobbr.Execution.Forked.nuspec -version "%GitVersion_SemVer%" -prop "target=%CONFIGURATION%"
  - cmd: nuget pack source\Jobbr.Runtime.ForkedExecution.nuspec -version "%GitVersion_SemVer%" -prop "target=%CONFIGURATION%"
  - cmd: appveyor PushArtifact "Jobbr.Execution.Forked.%GitVersion_SemVer%.nupkg"
  - cmd: appveyor PushArtifact "Jobbr.Runtime.ForkedExecution.%GitVersion_SemVer%.nupkg"

deploy:
- provider: NuGet
  server: https://nuget.org
  api_key:
    secure: +AgExDSzPqydFKSbpQBS0j3s8d3rwTli8aRmMbUZ3DVBL29Lj7MNPOxEDLJT7f07
  on:
    appveyor_repo_tag: true
